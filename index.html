<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>



<body>
    <div class="container">
        <img draggable="false" src="iphone.png" alt="">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="button grey" clear>AC</button>
                <button class="button grey" delete>C</button>
                <button class="button grey" toggle-minus>&#8314;&#8260;&#8331;</button>
                <button class="button orange" operator>&#247;</button>
                <button class="button black" num>7</button>
                <button class="button black" num>8</button>
                <button class="button black" num>9</button>
                <button class="button orange" operator>&#215;</button>
                <button class="button black" num>4</button>
                <button class="button black" num>5</button>
                <button class="button black" num>6</button>
                <button class="button orange" operator>-</button>
                <button class="button black" num>1</button>
                <button class="button black" num>2</button>
                <button class="button black" num>3</button>
                <button class="button orange" operator>+</button>
                <button class="button zero black" num>0</button>
                <button class="button black" num>.</button>
                <button class="button orange" equals>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
